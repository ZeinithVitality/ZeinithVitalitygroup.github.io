<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Zenith Vitality Group - Book Your Session</title>
    <style>
        /* Custom styles for specific functionalities */
        #name-field { display: none; }
    </style>
</head>
<body class="bg-[#f5f5f5] text-gray-800 m-0 p-0">

<header class="bg-black p-2 text-white text-center">
    <h2 class="text-lg">Zenith Vitality Group - Book Your Session</h2>
</header>

<main class="text-center">
    <h1 class="text-yellow-500 my-5 text-2xl md:text-3xl">Book Your Session</h1>
    <div class="booking-form max-w-lg mx-auto p-5 bg-white rounded-lg shadow-md">
        <form method="POST" action="Send_Booking.php">
            <!-- Option to Remain Anonymous -->
            <div class="form-group mb-4">
                <label for="anonymity" class="block mb-1 text-black">Do you wish to remain anonymous?</label>
                <select id="anonymity" name="anonymity" class="w-full p-2 border border-gray-300 rounded" required onchange="toggleNameField(this)">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Name Field (Only visible if 'No' is selected) -->
            <div class="form-group mb-4" id="name-field">
                <label for="name" class="block mb-1 text-black">Name:</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded">
            </div>
            
            <div class="form-group mb-4">
                <label for="email" class="block mb-1 text-black">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
            </div>

            <div class="form-group mb-4">
                <label for="date" class="block mb-1 text-black">Preferred Booking Date:</label>
                <input type="date" id="date" name="date" class="w-full p-2 border border-gray-300 rounded" required>
            </div>

            <!-- Session Type (Online or Face-to-Face) -->
            <div class="form-group mb-4">
                <label for="session-type" class="block mb-1 text-black">Do you prefer an online or face-to-face session?</label>
                <select id="session-type" name="session_type" class="w-full p-2 border border-gray-300 rounded" required>
                    <option value="Online">Online</option>
                    <option value="Face-to-Face">Face-to-Face</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label for="service" class="block mb-1 text-black">Select a Service:</label>
                <select id="service" name="service" class="w-full p-2 border border-gray-300 rounded" required>
                    <option value="Pre-Marital">Pre-Marital</option>
                    <option value="Post-Marital">Post-Marital</option>
                    <option value="Counseling Services">Counseling Services</option>
                    <option value="Addictions">Addictions</option>
                    <option value="Trauma">Trauma</option>
                    <option value="Depression">Depression</option>
                    <option value="Anxiety">Anxiety</option>
                    <option value="Relationship Issues">Relationship Issues</option>
                    <option value="PTSD">Post-Traumatic Stress Disorder (PTSD)</option>
                    <option value="BPD">Borderline Personality Disorder</option>
                    <option value="Schizophrenia">Schizophrenia</option>
                    <option value="Life Coaching">Life Coaching</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label for="message" class="block mb-1 text-black">Additional Notes (Optional):</label>
                <textarea id="message" name="message" placeholder="Any additional requests..." class="w-full p-2 border border-gray-300 rounded"></textarea>
            </div>

            <button type="submit" class="btn-submit w-full p-2 bg-yellow-500 text-white font-bold rounded hover:bg-[#d4af37]">Submit Booking</button>
        </form>
    </div>

    <a href="Index.html" class="mt-4 inline-block text-blue-500 underline">Back</a>
</main>

<script>
    function toggleNameField(select) {
        const nameField = document.getElementById('name-field');
        if (select.value === 'No') {
            nameField.style.display = 'block';
        } else {
            nameField.style.display = 'none';
            document.getElementById('name').value = '';  // Clear the name field if anonymous
        }
    }
</script>
</body>
</html>
